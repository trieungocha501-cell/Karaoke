<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRICA - Virtual Karaoke</title>
    <style>
        :root { --p: #bc13fe; --b: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--b); color: #fff; margin: 0; text-align: center; }
        
        /* Header */
        #header { position: sticky; top: 0; background: rgba(5,5,5,0.9); padding: 20px; z-index: 100; backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 10px; text-shadow: 0 0 10px var(--p); margin: 10px 0; font-weight: 900; }
        
        /* Search Area */
        input { padding: 12px 20px; width: 50%; border-radius: 30px; border: 1px solid #333; background: #111; color: #fff; outline: none; font-size: 16px; }
        input:focus { border-color: var(--p); }
        button { padding: 12px 25px; cursor: pointer; background: var(--p); color: #fff; border: none; border-radius: 30px; font-weight: bold; margin-left: 10px; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--p); }

        /* Results Grid */
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--p); transform: translateY(-5px); }
        .card img { width: 100%; display: block; }
        .card p { padding: 10px; font-size: 13px; margin: 0; height: 34px; overflow: hidden; color: #ccc; }

        /* Player Overlay */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #player-container { width: 85%; height: 75%; background: #000; }
        .close-btn { margin-top: 20px; background: #333; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="header">
    <h1>LYRICA</h1>
    <input type="text" id="q" placeholder="Nhập tên bài hát hoặc nghệ sĩ...">
    <button onclick="searchMusic()">KHÁM PHÁ</button>
</div>

<div id="results"></div>
<button id="load-more" style="display:none; margin: 30px auto;" onclick="searchMusic(true)">HIỆN THÊM</button>

<div id="overlay">
    <h2 id="playing-title" style="color: var(--p); margin-bottom: 15px; font-size: 18px;"></h2>
    <div id="player-container"></div>
    <button class="close-btn" onclick="closePlayer()">ĐÓNG TRÌNH PHÁT</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    const API_KEY = 'AIzaSyD7Nbtw3hjr0aZsSujG3OnUAddQQNzrJwg';
    let nextPageToken = '';
    let currentQuery = '';
    let player;

    // Khởi tạo trình phát khi API sẵn sàng
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player-container', {
            height: '100%',
            width: '100%',
            videoId: '', 
            playerVars: { 'autoplay': 1, 'rel': 0, 'modestbranding': 1 }
        });
    }

    async function searchMusic(isMore = false) {
        const queryInput = document.getElementById('q').value;
        if (!queryInput) return;

        if (!isMore) {
            currentQuery = queryInput + " karaoke";
            document.getElementById('results').innerHTML = '';
            nextPageToken = '';
        }

        // Logic cũ: maxResults=12 và lọc videoCategoryId=10 (Âm nhạc)
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(currentQuery)}&type=video&videoCategoryId=10&pageToken=${nextPageToken}&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.items) {
                nextPageToken = data.nextPageToken || '';
                displayResults(data.items);
                document.getElementById('load-more').style.display = nextPageToken ? 'block' : 'none';
            }
        } catch (error) {
            console.error("Lỗi API hoặc mạng.");
        }
    }

    function displayResults(songs) {
        const resultsDiv = document.getElementById('results');
        songs.forEach(song => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => playSong(song.id.videoId, song.snippet.title);
            card.innerHTML = `
                <img src="${song.snippet.thumbnails.medium.url}">
                <p>${song.snippet.title}</p>
            `;
            resultsDiv.appendChild(card);
        });
    }

    function playSong(videoId, title) {
        document.getElementById('playing-title').innerText = title;
        document.getElementById('overlay').style.display = 'flex';
        if (player && player.loadVideoById) {
            player.loadVideoById(videoId);
        }
    }

    function closePlayer() {
        if (player) player.stopVideo();
        document.getElementById('overlay').style.display = 'none';
    }

    // Enter để tìm kiếm cho nhanh
    document.getElementById('q').addEventListener("keypress", (e) => {
        if (e.key === "Enter") searchMusic();
    });
</script>

</body>
</html>
