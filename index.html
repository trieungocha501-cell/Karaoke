<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRICA - Voice Karaoke</title>
    <style>
        :root { --p: #bc13fe; --b: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--b); color: #fff; margin: 0; text-align: center; }
        #header { position: sticky; top: 0; background: rgba(5,5,5,0.9); padding: 20px; z-index: 100; backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: 10px; text-shadow: 0 0 10px var(--p); margin: 10px 0; }
        
        /* Khung t√¨m ki·∫øm c√≥ Micro */
        .search-container { display: inline-flex; align-items: center; background: #111; border-radius: 30px; border: 1px solid #333; padding: 5px 20px; width: 60%; transition: 0.3s; }
        .search-container:focus-within { border-color: var(--p); box-shadow: 0 0 10px rgba(188,19,254,0.2); }
        input { border: none; background: transparent; color: #fff; padding: 10px; outline: none; flex-grow: 1; font-size: 16px; }
        
        .mic-btn { cursor: pointer; font-size: 20px; color: var(--p); margin-right: 10px; transition: 0.2s; }
        .mic-btn:hover { transform: scale(1.2); }
        .mic-active { color: #ff0000; text-shadow: 0 0 10px #ff0000; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        button.search-btn { padding: 12px 25px; cursor: pointer; background: var(--p); color: #fff; border: none; border-radius: 30px; font-weight: bold; margin-left: 10px; }
        
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--p); transform: translateY(-5px); }
        .card img { width: 100%; display: block; }
        .card p { padding: 10px; font-size: 13px; margin: 0; height: 34px; overflow: hidden; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #player-container { width: 85%; height: 75%; }
    </style>
</head>
<body>

<div id="header">
    <h1>LYRICA</h1>
    <div class="search-container">
        <span id="mic-icon" class="mic-btn" onclick="startVoice()">üéôÔ∏è</span>
        <input type="text" id="q" placeholder="N√≥i ho·∫∑c nh·∫≠p t√™n b√†i h√°t...">
    </div>
    <button class="search-btn" onclick="searchMusic()">T√åM KI·∫æM</button>
</div>

<div id="results"></div>
<button id="load-more" style="display:none; margin: 30px auto; background: #222; color: #fff; border: 1px solid #444; padding: 10px 20px; border-radius: 20px; cursor: pointer;" onclick="searchMusic(true)">HI·ªÜN TH√äM</button>

<div id="overlay">
    <h2 id="playing-title" style="color: var(--p); margin-bottom: 15px;"></h2>
    <div id="player-container"></div>
    <button onclick="closePlayer()" style="margin-top:20px; background:#333; color:white; padding: 10px 30px; border-radius: 20px; border:none; cursor:pointer;">ƒê√ìNG</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const API_KEY = 'AIzaSyD7Nbtw3hjr0aZsSujG3OnUAddQQNzrJwg';
    let nextPageToken = '', currentQuery = '', player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player-container', {
            height: '100%', width: '100%', videoId: '', 
            playerVars: { 'autoplay': 1, 'rel': 0 }
        });
    }

    // --- LOGIC NH·∫¨N DI·ªÜN GI·ªåNG N√ìI ---
    function startVoice() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ t√¨m ki·∫øm gi·ªçng n√≥i.");
            return;
        }

        const recognition = new SpeechRecognition();
        const micIcon = document.getElementById('mic-icon');
        const inputField = document.getElementById('q');

        recognition.lang = 'vi-VN'; 
        recognition.start();

        recognition.onstart = () => {
            micIcon.classList.add('mic-active');
            inputField.placeholder = "ƒêang nghe... H√£y n√≥i t√™n b√†i h√°t";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            inputField.value = transcript;
            micIcon.classList.remove('mic-active');
            inputField.placeholder = "T√¨m b√†i h√°t karaoke...";
            searchMusic(); // T·ª± ƒë·ªông t√¨m lu√¥n sau khi n√≥i xong
        };

        recognition.onerror = () => {
            micIcon.classList.remove('mic-active');
            inputField.placeholder = "L·ªói micro. Th·ª≠ l·∫°i?";
        };

        recognition.onend = () => {
            micIcon.classList.remove('mic-active');
        };
    }

    async function searchMusic(isMore = false) {
        const q = document.getElementById('q').value;
        if (!q) return;
        if (!isMore) {
            currentQuery = q + " karaoke";
            document.getElementById('results').innerHTML = '';
            nextPageToken = '';
        }
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(currentQuery)}&type=video&videoCategoryId=10&pageToken=${nextPageToken}&key=${API_KEY}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            nextPageToken = data.nextPageToken || '';
            data.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => {
                    document.getElementById('playing-title').innerText = item.snippet.title;
                    document.getElementById('overlay').style.display = 'flex';
                    player.loadVideoById(item.id.videoId);
                };
                card.innerHTML = `<img src="${item.snippet.thumbnails.medium.url}"><p>${item.snippet.title}</p>`;
                document.getElementById('results').appendChild(card);
            });
            document.getElementById('load-more').style.display = nextPageToken ? 'block' : 'none';
        } catch (e) { console.error("L·ªói API"); }
    }

    function closePlayer() {
        if (player) player.stopVideo();
        document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('q').addEventListener("keypress", (e) => { if(e.key === "Enter") searchMusic(); });
</script>
</body>
</html>
